<html>

<head>
    <title>Stray Animals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="intro_page.css" />
</head>

<body>
    <div class="d-flex justify-content-center">
        <div class="card mt-5" style="width: 17rem;">
            <div class="card-body">
                <div class="d-flex justify-content-center mt-1 mb-3">
                    <h3 id="form_title">StrayAnimals</h3>
                </div>
                <div class="mb-2">
                    <input type="email" class="form-control" placeholder="Email" id="email_sign_in">
                </div>
                <div class="mb-2">
                    <input type="password" class="form-control" placeholder="Password" id="password_sign_in">
                </div>
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary" onclick="signIn()">Sign In</button>
                </div>
                <div class="alert alert-danger mt-3 mb-0" role="alert" style="display: none;" id="error_div"></div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="card mt-3" style="width: 17rem;">
            <div class="card-body">
                <div class="d-flex justify-content-center">
                    <p class="mb-0">Don't have account? <a onclick="showSignUp()" class="link-primary">Sign Up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-analytics.js"></script>
<script src="init_firebase.js"></script>
<script>
    firebase.auth().onAuthStateChanged((user) => {
        if (user) {
            window.location.href = "/main"
            var uid = user.uid;
        }
    });

    function showSignUp() {
        window.location.href = "/emailsignup"
    }

    function signIn() {
        var userEmail = document.getElementById("email_sign_in").value;
        var userPass = document.getElementById("password_sign_in").value;
        firebase.auth().signInWithEmailAndPassword(userEmail, userPass)
            .then((userCredential) => {
                var user = userCredential.user;
                window.location.href = "/main"
            }).catch(function (error) {
                var errorCode = error.code;
                var errorMessage = error.message;
                document.getElementById("error_div").innerHTML = errorMessage;
                document.getElementById("error_div").style.display = "block";
            });
    }
</script>

</html>
